<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN BITES - Order Now</title>
    <style>
           * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    color: #ffffff;
    line-height: 1.6;
}
.header {
    text-align: center;
    margin-bottom: 40px;
    padding: 30px 0;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    color: #000000;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
}

.header h1 {
    font-size: 3.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
    letter-spacing: 3px;
}

.header p {
    font-size: 1.2rem;
    opacity: 0.8;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.menu-section {
    margin-bottom: 40px;
    background: rgba(255, 215, 0, 0.05);
    border-radius: 15px;
    padding: 25px;
    border: 2px solid rgba(255, 215, 0, 0.2);
}

.section-title {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 3px solid #ffd700;
    padding-bottom: 10px;
}
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.menu-item {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 12px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    position: relative;
}

.menu-item:hover {
    border-color: #ffd700;
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.item-name {
    font-size: 1.3rem;
    color: #ffd700;
    margin-bottom: 10px;
    font-weight: bold;
}

.item-price {
    font-size: 1.5rem;
    color: #ffffff;
    font-weight: bold;
    margin-bottom: 15px;
}
