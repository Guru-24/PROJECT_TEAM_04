<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN BITES - Order Now</title>
    <style>
           * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    color: #ffffff;
    line-height: 1.6;
}
.header {
    text-align: center;
    margin-bottom: 40px;
    padding: 30px 0;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    color: #000000;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
}

.header h1 {
    font-size: 3.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
    letter-spacing: 3px;
}

.header p {
    font-size: 1.2rem;
    opacity: 0.8;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.menu-section {
    margin-bottom: 40px;
    background: rgba(255, 215, 0, 0.05);
    border-radius: 15px;
    padding: 25px;
    border: 2px solid rgba(255, 215, 0, 0.2);
}

.section-title {
    font-size: 2rem;
    color: #ffd700;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 3px solid #ffd700;
    padding-bottom: 10px;
}
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.menu-item {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 12px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    position: relative;
}

.menu-item:hover {
    border-color: #ffd700;
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.item-name {
    font-size: 1.3rem;
    color: #ffd700;
    margin-bottom: 10px;
    font-weight: bold;
}

.item-price {
    font-size: 1.5rem;
    color: #ffffff;
    font-weight: bold;
    margin-bottom: 15px;
}
.quantity-controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.qty-btn {
    background: #ffd700;
    color: #000000;
    border: none;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.qty-btn:hover {
    background: #ffed4e;
    transform: scale(1.1);
}

.qty-display {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0 15px;
    min-width: 30px;
    text-align: center;
}
.cart-summary {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    color: #000000;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
    min-width: 250px;
    z-index: 1000;
}

.cart-total {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 15px;
}

.order-btn {
    width: 100%;
    background: #000000;
    color: #ffd700;
    border: 2px solid #ffd700;
    padding: 12px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.order-btn:hover {
    background: #ffd700;
    color: #000000;
    transform: translateY(-2px);
}

.order-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.popup {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    color: #000000;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 20px 60px rgba(255, 215, 0, 0.5);
    animation: popupAppear 0.5s ease;
}

@keyframes popupAppear {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.popup h2 {
    font-size: 2rem;
    margin-bottom: 15px;
}

.popup p {
    font-size: 1.1rem;
    margin-bottom: 25px;
}

.close-btn {
    background: #000000;
    color: #ffd700;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.close-btn:hover {
    background: #333333;
}
.bill-details {
    background: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 10px;
    margin: 10px 0;
}

.bill-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
}

@media (max-width: 768px) {
    .header h1 {
        font-size: 2.5rem;
    }

    .menu-grid {
        grid-template-columns: 1fr;
    }

    .cart-summary {
        position: relative;
        right: auto;
        bottom: auto;
        margin: 20px 0;
    }
}
</style>
</head>
<body>

	    <div class="header">
            <h1>URBAN BITES</h1>
            <p>Experience Culinary Excellence</p>
        </div>
	<div class="menu-section">

            <div class="menu-grid">

<div class="menu-item">

                    <div class="item-price">$22</div>

                        <button class="qty-btn" onclick="changeQuantity('spicy-tuna-tartare', -1)">-</button>
                        <span class="qty-display" id="spicy-tuna-tartare-qty">0</span>
                        <button class="qty-btn" onclick="changeQuantity('spicy-tuna-tartare', 1)">+</button>
                    </div>
                </div>
<div class="menu-item">
                    <div class="item-name">Burrata & Prosciutto</div>
                    <div class="item-price">$18</div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQuantity('burrata-prosciutto', -1)">-</button>
                        <span class="qty-display" id="burrata-prosciutto-qty">0</span>
                        <button class="qty-btn" onclick="changeQuantity('burrata-prosciutto', 1)">+</button>
                    </div>
                </div>
